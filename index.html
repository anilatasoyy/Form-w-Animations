<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a689a7ac56.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>


    <form>
        <div id="field"   class="field-name">
            <i class="fas fa-user"></i>
           <input type="text" placeholder="Username" required>
           <i class="fas fa-arrow-down"></i>
        </div>

        <div  id="field"  class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div  id="field"  class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div  id="field"  class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart"></i>
        </div>


    </form>


    <script src="app.js"></script>
</body>
</html>
